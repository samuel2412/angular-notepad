<div class="row d-flex justify-content-center align-items-center">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input formControlName="email"  name="email" type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input formControlName="password"  name="password" type="password" class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
    <div class="credit">
      <span>Photo by <a href="https://unsplash.com/@thepaintedsquare?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Jessica Lewis</a> on <a href="https://unsplash.com/s/photos/notepad?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span>
    </div>
</div>
