<div *ngIf="loading" class="row d-flex justify-content-center align-items-center">
  <app-loading-spinner></app-loading-spinner>
</div>

<div *ngIf="!loading" class="row">
  <div *ngFor="let note of notes;index as index" class="col-12 col-md-6 mb-3">
    <app-note-item [note]="note" [index]="index" ></app-note-item>
  </div>
  <div class="col-12 col-md-6 mb-3">
    <app-note-item style="cursor: pointer;"></app-note-item>
  </div>
</div>
